<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <!-- 绑定元素 v-bind-->
    <div id='app-2'>
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!-- 条件：控制元素显示 v-if-->
    <div id='app-3'>
        <p v-if="seen">看到了</p>
        <button v-on:click="changeSeen">显示/隐藏</button>
    </div>

    <!-- 循环 v-for-->
    <div id='app-4'>
        <ol>
            <li v-for='todo in todos'>
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <!-- 处理用户输入，监听事件v-on -->
    <div id='app-5'>
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>    

    <!-- 双向绑定 -->
    <div id='app-6'>
        <p>{{ message }}</p>
        <input type="text" v-model="message" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el:'#app-3',
            data:{
                seen:true
            },
            methods:{
                changeSeen:function(e){
                    console.log(e);
                    this.seen = !this.seen;
                }
            }
        })
        var app4 = new Vue({
            el:'#app-4',
            data:{
                todos:[
                    { text:'1' },
                    { text:'2' },
                    { text:'3' }
                ]
            }
        })
        var app5 = new Vue({
            el:'#app-5',
            data:{
                message:'hello world!'
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join("")
                }
            }
        })
        var app6 = new Vue({
            el:'#app-6',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>
</body>
</html>
